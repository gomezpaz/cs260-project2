<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- CSS styles-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <!-- Custom fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap"
    rel="stylesheet">
  <!-- Bootrstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Anychart js-->
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-data-adapter.min.js"></script>
  <!-- Make mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project 2 - Binance Crypto Search</title>
</head>

<body>
  <div class="box">
    <!-- Title -->
    <div class="row header">
      <h1 class="my-2 container text-center">Binance Crypto Search</h1>
    </div>

    <!-- Search -->
    <div class="row search-bar m-2">
      <div class="container input-group">
        <select class="form-select" id="cryptoSelect" aria-label="Example select with button addon">
          <option selected>Choose...</option>
          <option value="1">ethereum</option>
          <option value="2">0x</option>
          <option value="3">monetha</option>
          <option value="4">eos</option>
          <option value="5">bitcoin-cash</option>
          <option value="6">tron</option>
          <option value="7">moeda-loyalty-points</option>
          <option value="8">cardano</option>
          <option value="9">agrello-delta</option>
          <option value="10">litecoin</option>
          <option value="11">binance-coin</option>
          <option value="12">stellar</option>
          <option value="13">icon</option>
          <option value="14">neo</option>
          <option value="15">iota</option>
        </select>
        <button id="cryptoSubmit" class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <!-- Data -->
    <div class="row content">
      <div class="container" id="data">
      </div>
    </div>

    <!-- Footer -->
    <div class="row footer">
      <footer class="container-fluid page-footer text-center bg-light">
        <p>Created by Santiago Gomez Paz. Repo <a href="https://github.com/gomezpaz/cs260-project2">here</a>.</p>
      </footer>
    </div>
  </div>

  <!-- Javascript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

  <!--- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
